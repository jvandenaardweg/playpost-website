<div class="row justify-content-center py-5">
  <div class="col-12 col-md-9 col-lg-7">
    <form class="mb-3">
      <div class="row">
        <div class="col-12 col-md-6 pr-md-1">
          <div class="form-group"><input class="form-control form-control-lg" type="text" placeholder="Name" /></div>
        </div>
        <div class="col-12 col-md-6 pl-md-1">
          <div class="form-group"><input class="form-control form-control-lg" type="text" placeholder="Surname" /></div>
        </div>
      </div>
      <div class="form-group"><input class="form-control form-control-lg" type="text" placeholder="Email" /></div>
      <div class="form-group input-group input-group-lg"><input class="form-control form-control-lg" type="password" placeholder="Password" data-role="forms-7-password" />
        <div class="input-group-control"><a class="transparent-link" href="" data-role="forms-7-toggle-password" data-target="forms-7-password"><img src="./assets/glyphs/hide-off.svg" width="24" /></a></div>
      </div>
      <div class="form-group input-group input-group-lg"><input class="form-control form-control-lg" type="password" placeholder="Confirm password" data-role="forms-7-confirm" />
        <div class="input-group-control"><a class="transparent-link" href="" data-role="forms-7-toggle-password" data-target="forms-7-confirm"><img src="./assets/glyphs/hide-off.svg" width="24" /></a></div>
      </div>
      <div class="form-group custom-control"><label class="custom-checkbox mb-0"><input class="custom-control-input" type="checkbox" />
          <div class="custom-control-label small">Subscribe to the newsletter</div>
        </label></div><button class="btn btn-lg btn-primary btn-block">Action</button>
    </form>
    <div class="small text-center text-muted">By signing in you agree with the <a class="weight-500 text-muted" href=""><span>Terms and Conditions</span></a> and <a class="weight-500 text-muted" href=""><span>Privacy Policy</span></a></div>
  </div>
</div>
<script>
  $(function() {
    const PASS_ICONS = {
      hide: './assets/glyphs/hide-off.svg',
      show: './assets/glyphs/hide-on.svg',
    };

    $('[data-role=forms-7-toggle-password]').click(function(e) {
      e.preventDefault();
      const $target = $('[data-role=' + $(this).attr('data-target') + ']');
      const isHidden = $target.attr('type') === 'password';

      $(this).find('img').attr('src', PASS_ICONS[isHidden ? 'show' : 'hide']);
      $target.attr('type', isHidden ? 'text' : 'password');
    });
  });

</script>
