<div class="row justify-content-center py-5">
  <div class="col-12 col-md-9 col-lg-7">
    <form>
      <div class="form-group"><label class="small" for="forms-8-email">Email</label><input class="form-control form-control-lg" type="text" placeholder="Email" id="forms-8-email" /></div>
      <div class="form-group"><label class="small" for="forms-8-name">Your name</label><input class="form-control form-control-lg" type="text" placeholder="Your name" id="forms-8-name" /></div>
      <div class="form-group"><label class="small" for="forms-8-topic">Choose a topic</label>
        <div class="custom-select custom-select-lg"><select type="text" placeholder="ex. System requirements">
            <option>System requirements</option>
            <option>Where can I learn more about how to get started?</option>
            <option>Is Acme available for Linux?</option>
            <option>What about a version for iOS?</option>
          </select></div>
      </div>
      <div class="form-group mb-7"><label class="small" for="forms-8-topic">Label</label><textarea class="form-control form-control-lg" placeholder="Let us know" rows="4"></textarea></div><button class="btn btn-lg btn-primary btn-block">Send Your Feedback</button>
    </form>
  </div>
</div>
