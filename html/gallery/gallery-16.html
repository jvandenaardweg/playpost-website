<div class="swiper swiper-overflow py-5">
  <div class="container">
    <div class="swiper-container row" id="slider-gallery-16">
      <div class="swiper-wrapper">
        <div class="swiper-slide col-11 col-md-3"><img class="w-100" src="./assets/pictures/image-540x540.png" /></div>
        <div class="swiper-slide col-11 col-md-3"><img class="w-100" src="./assets/pictures/image-540x540.png" /></div>
        <div class="swiper-slide col-11 col-md-3"><img class="w-100" src="./assets/pictures/image-540x540.png" /></div>
        <div class="swiper-slide col-11 col-md-3"><img class="w-100" src="./assets/pictures/image-540x540.png" /></div>
        <div class="swiper-slide col-11 col-md-3"><img class="w-100" src="./assets/pictures/image-540x540.png" /></div>
        <div class="swiper-slide col-11 col-md-3"><img class="w-100" src="./assets/pictures/image-540x540.png" /></div>
        <div class="swiper-slide col-11 col-md-3"><img class="w-100" src="./assets/pictures/image-540x540.png" /></div>
        <div class="swiper-slide col-11 col-md-3"><img class="w-100" src="./assets/pictures/image-540x540.png" /></div>
      </div>
    </div><a class="carousel-control-prev carousel-control-outside" id="slider-gallery-16-prev" href="">
      <div class="carousel-control-prev-icon"></div>
    </a><a class="carousel-control-next carousel-control-outside" id="slider-gallery-16-next" href="">
      <div class="carousel-control-next-icon"></div>
    </a>
  </div>
</div><!-- Script-->
<script>
  var mySwiper16 = new Swiper('#slider-gallery-16', {
    speed: 400,
    navigation: {
      nextEl: '#slider-gallery-16-next',
      prevEl: '#slider-gallery-16-prev',
    },
    pagination: {
      el: '#slider-gallery-16-pagination',
      clickable: true
    },
    slidesPerView: 'auto',
    slideToClickedSlide: true
  });

  $(mySwiper16.slides).each(function() {
    $(this).on('click', function() {
      if (mySwiper16.activeIndex >= $(this).index()) {
        mySwiper16.slidePrev();
      } else {
        mySwiper16.slideNext();
      }
    });
  });

</script>
