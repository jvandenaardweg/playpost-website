<!DOCTYPE html><html lang="en"><head><title>Components - Platforma 2 Bootstrap</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="stylesheet" href="../css/documentation.css"/><link rel="stylesheet" href="../css/light.css" id="css"/><script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script><!--link(rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/default.min.css")--><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script></head><script>function CopyToClipboard(el) {
  if (document.selection) {
    var range = document.body.createTextRange();
    range.moveToElementText(el);
    range.select().createTextRange();
    document.execCommand('copy');

  } else if (window.getSelection) {
    window.getSelection().removeAllRanges();

    var range = document.createRange();
    range.selectNode(el);
    window.getSelection().addRange(range);
    document.execCommand('copy');
  }
}

function setTheme(theme, cssLink) {
  localStorage.setItem('theme', theme);
  localStorage.setItem('cssLink', cssLink);

  $('body').attr('class', theme);
  $('#css').attr('href', cssLink);
  $('img[data-img]').each(function () {
    $(this).attr('src', '../assets/components/' + theme + '/' + $(this).attr('data-img'));
  });
}

$(function () {
  var theme = localStorage.getItem('theme');
  var cssLink = localStorage.getItem('cssLink');

  if (theme) {
    setTheme(theme, cssLink);
  }

  $('a[data-toggle=menu]').click(function (e) {
    e.preventDefault();
    $('[data-role=submenu]').hide();
    $(this).parent().next('.navbar-nav').show();
  });

  $('.dcm-theme-selector__item').click(function() {
    var link = $(this).attr('data-href');
    var theme = $(this).attr('data-theme');

    setTheme(theme, link);
  });

  $('.btn[data-action=switch]').click(function(e) {
    e.preventDefault();

    var target = $(this).attr('data-target');
    var wrapper = $(this).closest('[data-role=code-wrapper]');
    var selectedBlock = wrapper.find('[data-role=' + target + ']');

    wrapper.find('[data-target]').removeClass('active');
    $(this).addClass('active');
    wrapper.find('[data-role]').hide();
    wrapper.find('[data-action=copy]').attr('data-target', target);
    selectedBlock.show();
  });

  $('.dcm-copy__button[data-action=copy]').click(function (e) {
    e.preventDefault();

    var target = $(this).attr('data-target');
    var wrapper = $(this).closest('[data-role=code-wrapper]');
    CopyToClipboard(wrapper.find('[data-role=' + target + ']')[0]);
  });

  hljs.initHighlightingOnLoad();
});
